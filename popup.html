<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quran Ayah Reminder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="popup-container">
    <div class="header">
      <h1>Quran Ayah Reminder</h1>
      <p class="subtitle">Get reminded of Allah's words</p>
    </div>
    
    <div class="content">
      <button id="sendNowBtn" class="btn btn-primary">
        📖 Send Ayah Now
      </button>
      
      <div class="last-ayah-section">
        <h3>Last Delivered Ayah</h3>
        <div id="lastAyahInfo" class="last-ayah-info">
          <p class="loading">Loading...</p>
        </div>
      </div>
      
      <div class="footer">
        <button id="optionsBtn" class="btn btn-secondary">
          ⚙️ Options
        </button>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
