<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quran Ayah Reminder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>📖 Quran Ayah Reminder</h1>
      <p>Get beautiful Quran verses throughout your day</p>
    </div>
    
    <div class="ayah-section">
      <h2>Current Ayah</h2>
      <div id="lastAyahInfo" class="ayah-info">
        <p class="loading">Loading...</p>
      </div>
      <div id="ayahTimer" class="ayah-timer">
        <p>Next ayah in: <span id="timeRemaining">--</span></p>
      </div>
    </div>
    
    <div class="actions">
      <button id="sendNowBtn" class="btn btn-primary">📖 Send Ayah Now</button>
      <button id="newAyahBtn" class="btn btn-secondary">🔄 New Ayah</button>
      <button id="optionsBtn" class="btn btn-outline">⚙️ Options</button>
    </div>
    
    <div class="footer">
      <p>Click notification to open on Quran.com</p>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
