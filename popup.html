<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ayah Reminder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ğŸ“– Ayah Reminder</h1>
      <p>Get beautiful Quran verses throughout your day</p>
    </div>
    
    <div class="ayah-section">
      <h2>Current Ayah</h2>
      <div id="lastAyahInfo" class="ayah-info">
        <p class="loading">Loading...</p>
      </div>
      <div id="ayahTimer" class="ayah-timer">
        <p>Next ayah in: <span id="timeRemaining">--</span></p>
      </div>
    </div>
    
    <div class="actions">
      <button id="sendNowBtn" class="btn btn-primary">Send Now</button>
      <button id="newAyahBtn" class="btn btn-secondary">New Ayah</button>
      <button id="optionsBtn" class="btn btn-outline">Settings</button>
      <!-- <button id="debugBtn" class="btn btn-debug">ğŸ” Debug Alarms</button> -->
      <!-- <button id="storageDebugBtn" class="btn btn-storage">ğŸ’¾ Debug Storage</button> -->
    </div>
    
    <!-- CRITICAL: Add status display for debugging -->
    <div id="extensionStatus" class="status-section" style="display: none;">
      <h3>Extension Status</h3>
      <div class="status-content">
        <!-- Status will be populated by JavaScript -->
      </div>
    </div>
    
    <div class="footer">
      <p>Click notification to open on Quran.com</p>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
